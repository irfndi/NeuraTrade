# golangci-lint configuration for NeuraTrade
# This configuration establishes a quality baseline for the codebase.
# 
# Baseline Rationale:
# - errcheck: Critical for catching unchecked errors that could cause silent failures
# - govet: Essential for catching common programming mistakes
# - ineffassign: Prevents unused variable assignments that indicate bugs
# - staticcheck: Comprehensive static analysis for code quality
# - unused: Removes dead code to reduce maintenance burden
# - copyloopvar: Prevents common loop variable copy bugs
#
# Additional Linters (not enabled by default due to migration phase):
# - misspell: Spelling errors in comments/docs (can be noisy)
# - gocyclo: Complexity checking (may need higher thresholds)
# - funlen: Function length limits (existing codebase has violations)
#
# See PR feedback in gh-87 for full discussion.

version: "2"

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - copyloopvar
  settings:
    govet:
      enable-all: true
      disable:
        - shadow
        - fieldalignment
        - unusedwrite

issues:
  exclude-rules:
    # Test files excluded from errcheck due to intentional void calls
    - path_regex: _test\.go
      linters:
        - errcheck
    - path_regex: internal/testutil/
      linters:
        - errcheck
    - path_regex: test/
      linters:
        - errcheck
    # convertToSnapshots is used in tests (technical_analysis_test.go:519)
    # but tests are excluded from linting (tests: false), so appears unused
    - path_regexp: "technical_analysis\\.go"
      linters:
        - unused

  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m
  tests: false
