on:
  push:
    branches: [ main, develop, development ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [ main, develop, development ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: validation-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.5'
  BUN_VERSION: '1.3.3'

jobs:
  backend-quality:
    name: Backend Quality (fmt/lint/typecheck)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: services/backend-api/go.sum

      - name: Install dependencies
        run: make mod-download

      - name: Check Formatting
        run: make fmt-check

      - name: Run Typecheck
        run: cd services/backend-api && go vet ./...

      - name: Run Go lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2
          working-directory: services/backend-api
          args: --timeout=5m

  frontend-quality:
    name: Frontend Quality (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ccxt-service, telegram-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            services/${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-bun-${{ matrix.service }}-${{ hashFiles(format('services/{0}/bun.lock', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ matrix.service }}-

      - name: Install dependencies
        run: make mod-download

      - name: Check Formatting
        run: |
          cd services/${{ matrix.service }}
          bun run format-check

      - name: Run Typecheck
        run: |
          cd services/${{ matrix.service }}
          bun run typecheck

      - name: Run Linter
        run: |
          cd services/${{ matrix.service }}
          bun run lint

      - name: Run Tests
        run: |
          cd services/${{ matrix.service }}
          bun test --coverage
