name: Validation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main, develop, development ]
  workflow_dispatch:

jobs:
  validation:
    name: Lint, Format, Test, Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: |
          make mod-download
          for i in 1 2 3; do
            if make services-setup; then
              break
            else
              if [ $i -lt 3 ]; then
                echo "Attempt $i failed, retrying in $((2 ** i * 5)) seconds..."
                sleep $((2 ** i * 5))
              else
                echo "All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Install Linter
        run: |
          mkdir -p ./bin
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ./bin v2.7.2
          ./bin/golangci-lint --version

      - name: Check Formatting
        run: make fmt-check

      - name: Run Canonical Path and Naming Guardrails
        run: |
          bash services/backend-api/scripts/check-legacy-paths.sh
          bash services/backend-api/scripts/check-canonical-naming.sh

      - name: Run CI Checks (Feature Branch - Lenient)
        if: "!contains(fromJson('[\"main\", \"develop\", \"development\"]'), github.ref_name)"
        run: |
          export PATH="${GITHUB_WORKSPACE}/bin:$PATH"
          export MIN_COVERAGE=50
          export STRICT=false
          make ci-check

      - name: Run CI Checks (Main Branches - Strict)
        if: "contains(fromJson('[\"main\", \"develop\", \"development\"]'), github.ref_name)"
        run: |
          export PATH="${GITHUB_WORKSPACE}/bin:$PATH"
          export MIN_COVERAGE=80
          export STRICT=true
          make ci-check
